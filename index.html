    .message-show {
      top: calc(100% - 72px)
    }

    .message-comeout {
      width: 100%;
      height: 100%;
      position: absolute;
      pointer-events: none;
      overflow-y: hidden;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .message-hide {
      top: calc(100% + 40px)
    }

    .message-frame {
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 12px;
      width: fit-content;
      max-width: 460px;
      font-size: 25px;
      height: 55px;
      position: absolute;
      transition: ease top .3s
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      top: 0;
      left: 0
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 5px;
      height: 5px;
      background: #f1f1f1;
      border-radius: 50%;
      opacity: .5;
      animation: rise 10s infinite ease-in
    }

    .bubble:nth-child(1) {
      width: 5px;
      height: 5px;
      left: 10%;
      animation-duration: 8s
    }

    .bubble:nth-child(2) {
      width: 10px;
      height: 10px;
      left: 20%;
      animation-duration: 5s;
      animation-delay: 1s
    }

    .bubble:nth-child(3) {
      width: 7px;
      height: 7px;
      left: 35%;
      animation-duration: 7s;
      animation-delay: 2s
    }

    .bubble:nth-child(4) {
      width: 12px;
      height: 12px;
      left: 50%;
      animation-duration: 11s;
      animation-delay: 0s
    }

    .bubble:nth-child(5) {
      width: 2px;
      height: 2px;
      left: 55%;
      animation-duration: 6s;
      animation-delay: 1s
    }

    .bubble:nth-child(6) {
      width: 3px;
      height: 3px;
      left: 65%;
      animation-duration: 8s;
      animation-delay: 3s
    }

    .bubble:nth-child(7) {
      width: 4.5px;
      height: 4.5px;
      left: 70%;
      animation-duration: 12s;
      animation-delay: 2s
    }

    .bubble:nth-child(8) {
      width: 2px;
      height: 2px;
      left: 80%;
      animation-duration: 6s;
      animation-delay: 2s
    }

    .bubble:nth-child(9) {
      width: 3px;
      height: 3px;
      left: 70%;
      animation-duration: 5s;
      animation-delay: 1s
    }

    .bubble:nth-child(10) {
      width: 4.5px;
      height: 4.5px;
      left: 25%;
      animation-duration: 10s;
      animation-delay: 4s
    }

    .custom-divider {
      height: 2px;
      background-color: #fff;
      margin: 10px 0;
      width: 80%;
      margin-left: auto;
      margin-right: auto
    }

    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0)
      }

      50% {
        transform: translate(100px)
      }

      100% {
        bottom: 1080px;
        transform: translateX(-200px)
      }
    }

    @keyframes unbluring {
      0% {
        opacity: 0
      }

      100% {
        opacity: none
      }
    }

    .lore {
      position: absolute;
    }

    .sf-indicator {
      --sf-indicator-size: 16px;
      --sf-indicator-green: #0bbf0b;
      --sf-indicator-red: #c51b1b;
      --sf-indicator-orange: #db8719;
    }

    .sf-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 32px -6px rgb(0 0 0);
      position: absolute;
      margin: 16px 16px 16px 16px;
    }

    .sf-indicator .status-dot {
      width: var(--sf-indicator-size);
      height: var(--sf-indicator-size);
      border-radius: 50%;
      position: relative;
    }

    .sf-indicator .status-dot::before,
    .sf-indicator .status-dot::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: sf-indicator-pulse 2s infinite linear;
      opacity: 0.3;
    }

    .sf-indicator .status-dot::after {
      animation-delay: 1.25s;
    }

    @keyframes sf-indicator-pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }

      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }

    .status {
      display: flex;
      flex-direction: column;
      justify-content: center;

    .music-progress-bar {

    textarea::placeholder {

    textarea {
      transition: all 0.2s ease;

      box-shadow: 0 0 12px rgba(255, 255, 255, 0);
      /* ánh sáng khi focus */
      outline: none;
    }
  </style>
