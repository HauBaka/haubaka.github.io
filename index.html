  body {

    background-repeat: no-repeat;

    margin: 0px 0px 0px 0px;

    height: 100vh;

  .contents {
    width: 340px;

    flex-direction: column;
    animation: 0.4s linear 0s 1 unbluring;
  }
  .contents-2 {
    width: 340px;

  .online {
    background-color: #3BA55C;
  }

  .offline {

  }

  .idle {
    background-color: #FAA61A;
  }

  .dnd {

  }

  .ui {
    box-shadow: 0px 0px 32px -6px rgb(0 0 0);
    border: solid 1px;
    border-color: rgb(255 255 255 / 58%);
    backdrop-filter: blur(12px);
    background-color: rgb(0 0 0 / 20%);
    border-radius: 10px;
  }

  .title {
    width: 100%;
    height: 40px;
    background-color: rgb(0 0 0 / 50%);
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .avatar-holder {
    display: flex;
    justify-content: end;
    align-items: end;
  }

  .centerText {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .bold {
    font-weight: bold;
  }

  .avatar-img {
    width: 125px;
    height: 125px;
    margin: 10px 0px 15px 0px;
    border-radius: 100%;
    box-shadow: 0px 0px 32px -6px rgb(0 0 0);
  }

  .discord-status {
    width: 18px;
    height: 18px;
    box-shadow: 0px 0px 32px -6px rgb(0 0 0);
    position: absolute;
    margin: 16px 16px 16px 16px;
    opacity: 0.9;
    border-radius: 100%;
  }

  div {
    font-family: 'Dongle', sans-serif;
    color: white;
  }

  .links {
    width: 100%;
    background-color: rgb(0 0 0 / 30%);
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
  }

  .link-btn {
    width: 90%;
    height: fit-content;
    margin: 5px 5px 5px 5px;
    border-radius: 10px;
    background-color: rgb(80, 80, 255);
  }

  .btn {
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    font-weight: 400;
    line-height: 45px;
    position: relative;
    text-decoration: none;
    text-transform: uppercase;
    margin: 5px 5px 5px 5px;
  }

  .btn:hover {
    text-decoration: none;
  }

  .btn-5 {
    border: 0 solid;
    box-shadow: inset 0 0 20px rgba(255, 255, 255, 0);
    outline: 1px solid;
    outline-color: rgba(255, 255, 255, .5);
    outline-offset: 0px;
    text-shadow: none;
    transition: all 1250ms cubic-bezier(0.19, 1, 0.22, 1);
  }

  .btn-5:hover {
    border: 1px solid;
    box-shadow: inset 0 0 20px rgba(255, 255, 255, .5), 0 0 20px rgba(255, 255, 255, .2);
    outline-color: rgba(255, 255, 255, 0);
    outline-offset: 15px;
    text-shadow: 1px 1px 2px #427388;
  }

  .message-show {
    top: calc(100% - 72px);
  }

  .message-comeout {
    width: 100%;
    height: 100%;
    position: absolute;
    pointer-events: none;
    overflow-y: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .message-hide {
    top: calc(100% + 40px);
  }

  .message-frame {
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0px 12px;
    width: fit-content;
    max-width: 460px;
    font-size: 25px;
    height: 55px;
    position: absolute;
    transition: ease top 300ms;
  }

  .bubbles {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
    top: 0;
    left: 0;
  }

  .bubble {
    position: absolute;
    bottom: -100px;
    width: 5px;
    height: 5px;
    background: #f1f1f1;
    border-radius: 50%;
    opacity: 0.5;
    animation: rise 10s infinite ease-in;
  }

  .bubble:nth-child(1) {
    width: 5px;
    height: 5px;
    left: 10%;
    animation-duration: 8s;
  }

  .bubble:nth-child(2) {
    width: 10px;
    height: 10px;
    left: 20%;
    animation-duration: 5s;
    animation-delay: 1s;
  }

  .bubble:nth-child(3) {
    width: 7px;
    height: 7px;
    left: 35%;
    animation-duration: 7s;
    animation-delay: 2s;
  }

  .bubble:nth-child(4) {
    width: 12px;
    height: 12px;
    left: 50%;
    animation-duration: 11s;
    animation-delay: 0s;
  }

  .bubble:nth-child(5) {
    width: 2px;
    height: 2px;
    left: 55%;
    animation-duration: 6s;
    animation-delay: 1s;
  }

  .bubble:nth-child(6) {
    width: 3px;
    height: 3px;
    left: 65%;
    animation-duration: 8s;
    animation-delay: 3s;
  }

  .bubble:nth-child(7) {
    width: 4.5px;
    height: 4.5px;
    left: 70%;
    animation-duration: 12s;
    animation-delay: 2s;
  }

  .bubble:nth-child(8) {
    width: 2px;
    height: 2px;
    left: 80%;
    animation-duration: 6s;
    animation-delay: 2s;
  }

  .bubble:nth-child(9) {
    width: 3px;
    height: 3px;
    left: 70%;
    animation-duration: 5s;
    animation-delay: 1s;
  }

  .bubble:nth-child(10) {
    width: 4.5px;
    height: 4.5px;
    left: 25%;
    animation-duration: 10s;
    animation-delay: 4s;
  }

  @keyframes rise {
    0% {
      bottom: -100px;
      transform: translateX(0);
    }

    50% {
      transform: translate(100px);
    }

    100% {
      bottom: 1080px;
      transform: translateX(-200px);
    }
  }

  @keyframes unbluring {
    0% {
      opacity: 0;
    }

    100% {
      opacity: none;
    }
  }
</style>
